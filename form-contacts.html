<form>
  <h1><?= fullName ?></h1>
  <input type="text" name="full-name">
  <h1><?= kam ?></h1>
  <select name="kam"></select>
  <h1><?= contactType ?></h1>
  <select name="contact-type"></select>
  <h1><?= nationality ?></h1>
  <input type="text" name="nationality">
  <h1><?= employer ?></h1>
  <input type="text" name="employer">
  <h1><?= address ?></h1>
  <input type="text" name="address">
  <h1><?= mobile ?></h1>
  <input type="tel" name="mobile" pattern="\+[0-9]{5,}">
  <h1><?= email ?></h1>
  <input type="email" name="email">
  <hr>
  <input type="reset">
  <input type="submit">
</form>
