<form>
  <div class="field-container">
    <div class="field">
      <h1><?= kam ?></h1>
      <input list="kam" name="kam" required>
      <datalist id="kam"></datalist>
    </div>

    <div class="field">
      <h1><?= transactionType ?></h1>
      <input list="transaction-type" name="transaction-type" required>
      <datalist id="transaction-type"></datalist>
    </div>

    <div class="field">
      <h1><?= contractStartDate ?></h1>
      <input type="date" name="contract-start-date" required >
    </div>

    <div class="field">
      <h1><?= contractEndDate ?></h1>
      <input type="date" name="contract-end-date">
    </div>

    <div class="field">
      <h1><?= landlord ?></h1>
      <input list="landlord" name="landlord">
      <datalist id="landlord"></datalist>
    </div>

    <div class="field">
      <h1><?= grossSalesRate ?></h1>
      <input type="number" name="gross-sales-rate" min="0" required>
    </div>
      
    <div class="field">
      <h1><?= contractStatus ?></h1>
      <input list="contract-status" name="contract-status">
      <datalist id="contract-status"></datalist>
    </div>
      
    <div class="field">
      <h1><?= property ?></h1>
      <input list="property" name="property" required>
      <datalist id="property"></datalist>
    </div>
      
    <div class="field">
      <h1><?= client ?></h1>
      <input list="client" name="client" required>
      <datalist id="client"></datalist>
    </div>
    
    <div class="field">
      <h1><?= propertyContact ?></h1>
      <input list="property-contact" name="property-contact" required>
      <datalist id="property-contact"></datalist>
    </div>
      
    <div class="field">
      <h1><?= contractUrl ?></h1>
      <input type="text" name="contract-url">
    </div>
  </div>

  <hr>
  <input type="submit">
  <input type="reset">
</form>
