<form>
  <div class="field-container">
    
    <div class="field">
      <h1><?= transactionType ?></h1>
      <input name="type" list="type">
      <datalist id="type" ></datalist>
    </div>


    <div class="field">
      <h1><?= kam ?></h1>
      <input name="kam" list="kam">
      <datalist id="kam" ></datalist>
    </div>

    <div class="field">
      <h1><?= propertyConnection ?></h1>
      <input name="property-connection" list="property-connection">
      <datalist id="property-connection" ></datalist>
    </div>
  
    <div class="field">
      <h1><?= buildingVillage ?></h1>
      <input name="building-village" list="building-village">
      <datalist id="building-village" ></datalist>
    </div>

    <div class="field">
      <h1><?= towerStreet ?></h1>
      <input type="text" name="tower-street">
    </div>

    <div class="field">
      <h1><?= unit ?></h1>
      <input type="text" name="unit">
    </div>

    <div class="field">
      <h1><?= unitType ?></h1>
      <input type="text" name="unit-type">
    </div>

    <div class="field">
      <h1><?= sqm ?></h1>
      <input type="number" name="sqm">
    </div>

    <div class="field">
      <h1><?= furnished ?></h1>
      <input name="furnished" list="furnished">
      <datalist id="furnished" ></datalist>
    </div>

    <div class="field">
      <h1><?= rentMonth ?></h1>
      <input type="number" name="rent-month">
    </div>

    <div class="field">
      <h1><?= salesPrice ?></h1>
      <input type="number" name="sales-price">
    </div>

    <div class="field">
      <h1><?= petfriendly ?></h1>
      <input type="checkbox" name="petfriendly" value="checked">
    </div>

    <div class="field">
      <h1><?= balcony ?></h1>
      <input type="checkbox" name="balcony" value="checked">
    </div>

    <div class="field">
      <h1><?= parking ?></h1>
      <input type="checkbox" name="parking" value="checked">
    </div>

    <div class="field">
      <h1><?= maidsroom ?></h1>
      <input type="checkbox" name="maidsroom" value="checked">
    </div>

    <div class="field">
      <h1><?= facingView ?></h1>
      <input type="text" name="facing-view">
    </div>

    <div class="field">
      <h1><?= comment ?></h1>
      <input type="text" name="comment">
    </div>

    <div class="field">
      <h1><?= urlToPictures ?></h1>
      <input type="text" name="url-to-pictures">
    </div>
      
    <div class="field">
      <h1><?= propertyContact ?></h1>
      <input name="property-contact" list="property-contact">
      <datalist id="property-contact" ></datalist>
    </div>

    <div class="field">
      <h1><?= landlord ?></h1>
      <input name="landlord" list="landlord">
      <datalist id="landlord" ></datalist>
    </div>

    <div class="field">
      <h1><?= propertyStreet ?></h1>
      <input type="text" name="property-street">
    </div>

    <div class="field">
      <h1><?= propertyAddress ?></h1>
      <input type="text" name="property-address">
    </div>

  </div>
  <hr>
  <input type="submit">
  <input type="reset">
</form>
